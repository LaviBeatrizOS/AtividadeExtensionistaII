<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pagina de Produtos</title>
    <link rel="icon" href="Icone_Site.png" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="CSS_do_site.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>
<body id="bodyPgProdutos">

    <div class="Barrasuperior">
        <a href="Pagina_de_perfil.html" class="OpcaoPerfil" >Pefil</a>
        <a href="Pagina_de_login.html" class="Opcao_Sair">Sair</a>

        
        <span class= "Titulo_BarraSuperior">
           <img src="Icone_Site.png" class="Icone_Barra_Superior"> Conectando Oportunidades </span>
    </div> 
    

    <button Class= "BotaoAtualizar" type="button" onclick="carregarListaProdutos()">Atualizar</button>
    
    <h1 id="pgProdutos">Inserir Novo Produto</h1>
    <form id="formInserirProduto">
        
        <label for="produto">Nome do Produto:</label>
        <input type="text" id="produto" name="produto" required>
        
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>

        <label for="valor">Valor:</label>
        <input type="number" step="0.01" id="valor" name="valor" required>

        <label for="image">Imagem URL:</label>
        <input type="text" id="image" name="image" required>





        <button type="button" onclick=inserirProduto()>Inserir Produto</button>
    </form>
    <h2 id="subtitlepgProdutos">Lista de Produtos</h2>

  
<div id="containerListaProdutos">
    <ul id="listaProdutos" ></ul>
</div>



    <form id="formularioEdicao" style="display: none;">
        <input type="hidden" id="edicaoId">
        
        <label for="edicaoProduto">Nome do Produto:</label>
        <input type="text" id="edicaoProduto" name="edicaoProduto" required><br>

        <label for="edicaoImage">Imagem URL:</label>
        <input type="text" id="edicaoImage" name="edicaoImage" required><br>
        
        <label for="edicaoDescricao">Descrição:</label>
        <input  type="text" id="edicaoDescricao" name="edicaoDescricao" required><br>
    
        <label for="edicaoValor">Valor:</label>
        <input type="number" step="0.01" id="edicaoValor" name="edicaoValor" required><br><br>
    


        <button type="button" onclick="atualizarProduto()">Atualizar Item</button>
        <button type="button" onclick="cancelarEdicao()">Cancelar</button>


    </form>


        <script src="Script_Do_Site.js" defer></script>
    </body>
    </html>
